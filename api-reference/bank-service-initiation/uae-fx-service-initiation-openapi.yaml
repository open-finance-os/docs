          required:
            - CommissionAmount
          description: >-
            The commission amount, calculated based on the quoted currency
            exchange. This value may be subject to change based on the
            fulfillment value.
          additionalProperties: false
        ContractIdentification:
          type: string
          minLength: 1
          maxLength: 256
          description: >-
            Unique and unambiguous reference to the foreign exchange contract
            agreed between the initiating party/creditor and the debtor agent.
        Party:
          $ref: '#/components/schemas/AEIdentityAssurance'
        QuoteStatus:
          allOf:
            - $ref: '#/components/schemas/AEFxQuoteStatusCodes'
          description: >-
            The status of the quote. Please refer to guidance in the business
            rules on the quote status model.


            The LFI is responsible for updating the statue to Completed and
            returning relevant information based on the finalized value.
        PromotionalMessage:
          type: string
