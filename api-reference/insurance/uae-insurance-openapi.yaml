          required:
            - SolvencyRatio
            - YearsInBusiness
          description: >-
            Key indicators to assess the financial strength and stability of the
            insurer LFI in terms of their ability to meet obligations to
            policyholders.
          additionalProperties: false
        ClaimsServicePerformance:
          type: object
          properties:
            AverageClaimSettlementTime:
              allOf:
                - $ref: '#/components/schemas/AEInsuranceServiceRatingRateOrRatio'
              description: >-
                Represents the average number of calendar days taken by the
                insurer to settle (pay) a claim, measured from the date the
                claim was filed, for the specific type of insurance coverage
                requested in this quote.
            ClaimSettlementRatio:
              allOf:
                - $ref: '#/components/schemas/AEInsuranceServiceRatingRateOrRatio'
              description: >-
                Indicates the percentage of claims successfully paid by the
                insurer (LFI) out of the total number of claims filed for the
                type of insurance coverage requested in this quote.
            ClaimRejectionRate:
              allOf:
                - $ref: '#/components/schemas/AEInsuranceServiceRatingRateOrRatio'
              description: >-
                Represents the percentage of claims that were rejected or denied
                by the insurer (LFI) relative to the total number of claims
                received for the type of insurance coverage requested in this
                quote.
            ClaimsPaymentCapacityRatio:
              allOf:
                - $ref: '#/components/schemas/AEInsuranceServiceRatingRateOrRatio'
              description: >-
                Indicates the insurers short-term ability to meet claims
                obligations using its liquid assets. The calculation is: Liquid
                assets divided by total claims payable.
          required:
            - AverageClaimSettlementTime
            - ClaimSettlementRatio
            - ClaimRejectionRate
            - ClaimsPaymentCapacityRatio
          description: >-
            Provides performance metrics related to the insurers claims
            handling process for the specified insurance type.
          additionalProperties: false
