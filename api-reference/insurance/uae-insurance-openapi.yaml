          type: object
          properties:
            SolvencyRatio:
              allOf:
                - $ref: '#/components/schemas/AEInsuranceServiceRatingRateOrRatio'
              description: >-
                The Solvency Capital Requirement (SCR) is a measure used to
                determine the minimum amount of capital that insurance companies
                must hold to ensure they can meet their obligations even under
                extreme financial stress.
            YearsInBusiness:
              type: integer
              description: >-
                The length of time the insurer LFI has been licensed in the UAE
