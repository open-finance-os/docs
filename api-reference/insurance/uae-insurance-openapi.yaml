      responses:
        '201':
          description: >-
            The request has succeeded and a new resource has been created as a
            result.
          headers:
            x-fapi-interaction-id:
              required: false
              description: An RFC4122 UID used as a correlation ID.
              schema:
                type: string
          content:
            application/json; charset=utf-8:
