    AEHealthInsuranceMedicalHistoryProperties:
      type: object
      required:
        - InsuredName
        - Height
        - Weight
        - Hospital
        - Medication
        - Consult
        - Chronic
        - Cancer
        - Other
      properties:
        InsuredName:
          type: string
          minLength: 1
          maxLength: 140
          description: The person who the medical responses relate to
        Height:
          allOf:
            - $ref: '#/components/schemas/AEInsuranceHeightType'
          description: >-
            The policyholder or applicant height in centimeters at the time of
            application.
        Weight:
          allOf:
            - $ref: '#/components/schemas/AEInsuranceWeightType'
          description: >-
            The policyholder or applicant weight in kilograms at the time of
            application.
        Hospital:
          type: boolean
          description: >-
            Confirmation whether the Insured Person has been admitted to a
            hospital or other similar medical facility in the last five years.
        Medication:
          type: boolean
          description: >-
            Confirmation whether the Insured Person has been prescribed
            medication or treatment for more than seven days in the last two
            years.
        Consult:
          type: boolean
          description: >-
            Confirmation whether the Insured Person has a known or foreseeable
            need to consult with a medical practitioner or health care
            professional, require prescribed medication, or to be admitted to a
            hospital or medical facility.
        Chronic:
          type: boolean
          description: >-
            Confirmation whether the Insured Person has ever been diagnosed with
            or suffered from a chronic or pre-existing condition.
        Cancer:
          type: boolean
          description: >-
            Confirmation whether the Insured Person has ever been diagnosed with
            or treated for cancer, lump, cyst, or tumour.
        Other:
          type: boolean
          description: >-
            Confirmation whether the Insured Person has any other medical
            conditions
        FemaleOnly:
          type: object
          properties:
            Pregnant:
              type: boolean
              description: Confirmation whether the Insured Person is currently pregnant.
            Caesarean:
              type: string
              description: >-
                If the applicant or insured person is pregnant confirm if the
                current or any previous delivery was via caesarean section
            Complications:
              type: string
              description: >-
                If the applicant or insured person is pregnant confirm if there
                any known pregnancy complications
            Future:
              type: string
              description: >-
                If the applicant or insured person is not pregnant confirm if
                the Insured Person is currently trying to get pregnant or
                undergoing any form of fertility treatment
            Period:
              type: string
              format: date
              description: >-
                If the applicant or insured person is not pregnant confirm to
                the Pregnancy question to confirm the date of last menstrual
                period
          required:
            - Pregnant
          description: Required when the Insured Person is a female
          additionalProperties: false
        ConditionDetails:
          type: array
          items:
            type: object
            properties:
              QuestionName:
                type: string
                minLength: 1
                maxLength: 34
                description: >-
                  The Question property name of the 'Yes' response. For example,
                  if `Hospital` is true this value should be set to `Hospital`.
              QuestionDescription:
                type: string
                description: The medical question description asked to the Insured Person.
              ConditionDescription:
                type: string
                description: Condition description
              LastTreatmentDate:
                type: string
                format: date
                description: >-
                  Date of last treatment or symptoms. If the treatment or
                  symptoms are ongoing the current date must be populated.
              CurrentDiagnosis:
                type: string
                enum:
                  - NoSymptoms
                  - OngoingSymptoms
                  - OngoingHospitalization
                  - PendingHospitalization
                  - OngoingTreatment
                  - PendingTreatment
                description: The current diagnosis of the declared condition.
              Treated:
                type: string
                enum:
                  - Outpatient
                  - Hospitalized
                  - Both
                  - NotApplicable
                description: Whether the condition relates to hospital treatment
              OperationDate:
                type: string
                format: date
                description: If an operation was involved, date of the operation
              Symptoms:
                allOf:
                  - $ref: '#/components/schemas/AEHealthInsuranceSymptomCodes'
                description: >-
                  How often do the symptoms occur or how can the illness be
                  described as
              AgeAtTimeOfDiagnosis:
                type: integer
                description: Age at time of diagnosis
            required:
              - QuestionName
              - QuestionDescription
              - ConditionDescription
              - LastTreatmentDate
              - CurrentDiagnosis
              - Treated
              - Symptoms
              - AgeAtTimeOfDiagnosis
            additionalProperties: false
          description: >-
            Details of the conditions declared by the insured person. This
            property can be omitted if all conditions are stated as being false
            so that the insured person has zero conditions that need to be
            declared.
      additionalProperties: false
