                $ref: '#/components/schemas/AEInsuranceCreatePolicyResponse1'
            application/json:
              schema:
                $ref: '#/components/schemas/AEInsuranceCreatePolicyResponse1'
            application/jwt:
              schema:
                $ref: '#/components/schemas/AEInsuranceCreatePolicyResponse1Signed'
